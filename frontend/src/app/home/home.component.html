<div class="container">
  <h2>Home Component</h2>
  
  <!-- Add Crisis Button -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCrisisModal">
    Add Crisis
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addCrisisModal" tabindex="-1" aria-labelledby="addCrisisModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCrisisModalLabel">Add Crisis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="addCrisisForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="locationId" class="form-label">Location</label>
              <input type="number" class="form-control" id="locationId" required>
            </div>
            <div class="mb-3">
              <label for="crisisTypeId" class="form-label">Crisis Type</label>
              <input type="number" class="form-control" id="crisisTypeId" required>
            </div>
            <div class="mb-3">
              <label for="isApproved" class="form-label">Approved</label>
              <input type="checkbox" id="isApproved">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Crisis</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
