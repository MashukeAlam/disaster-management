<div class="login-container">
  <h2>Login</h2>

  <!-- Login form -->
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <!-- Username field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
        [(ngModel)]="username"
        #usernameInput="ngModel"
      />
      <!-- Validation error for username -->
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
        Username is required
      </div>
    </div>

    <!-- Password field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        [(ngModel)]="password"
        #passwordInput="ngModel"
      />
      <!-- Validation error for password -->
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Password is required
      </div>
    </div>

    <!-- Login button -->
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Login
    </button>

    <!-- Optional flash message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
