<div *ngIf="user; else notAuthenticated">
  <h1>Welcome, {{ user.username }}</h1>

  <p>{{assignment}}</p>
    
  <button (click)="onLogout()">Logout</button>
</div>

<ng-template #notAuthenticated>
  <p>You are not logged in. Please <a routerLink="/login">login</a>.</p>
</ng-template>

<div class="admin-container">
  <div class="sidebar">
    <h3>Volunteer Panel</h3>
    <button routerLink="volunteer" routerLinkActive="active">Volunteers</button>
    <button routerLink="inventory" routerLinkActive="active">Inventory</button>
    <div *ngIf="user;">
      <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    </div>
  </div>
  

  <div class="content">
    <router-outlet></router-outlet> 
  </div>
</div>
